<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        <div class="container">
            <div class="form-image">
                <img src="/assets/img/cadastro.svg">
            </div>
            <div class="form">
                <form action="#" method="POST">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre Gratis</h1>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="modelo">Nome</label>
                            <input id="email" type="text" name="description" placeholder="Nome" required>
                        </div>
    
                        <div class="input-box">
                            <label for="brand">Email</label>
                            <input id="brand" type="text" name="brand" placeholder="Digite o seu melhor e-mail">
                        </div>
                          
                    </div>
                    <div class="cadastro-button">
                        <input type="submit" name="cadastrar" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
